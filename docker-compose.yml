version: '2'

services:
    user:
        image: TAG_TO_REPLACE
        hostname: user
        restart: always
        cap_drop:
            - all
        cap_add:
            - NET_BIND_SERVICE
        read_only: true
        environment:
          - MONGO_HOST=user-db:27017
          - reschedule=on-node-failure
          - DT_CUSTOM_PROP=app=user environment=dev
        ports:
            - "8087:80"
    user-db:
        image: TAGDB_TO_REPLACE
        hostname: user-db
        restart: always
        cap_drop:
            - all
        cap_add:
            - CHOWN
            - SETGID
            - SETUID
        read_only: true
        tmpfs:
            - /tmp:rw,noexec,nosuid
        environment:
            - reschedule=on-node-failure
            - DT_CUSTOM_PROP=app=user-db environment=dev
        ports:
            - "27017:27017"
networks:
    default:
        external:
            name: TO_REPLACE